<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트에 다양한 효과를 주는 요소</title>
</head>
<body>
  <p>
    <b>"이 부분"</b>은 단순히 글씨가 굵은 부분입니다.
    <strong>"이부분"</strong>은 중요한 부분이라서 굵게 표현합니다.
  </p>

  <p>
    <i>"이부분"</i>단순히 글씨가 이탤릭테인 부분입니다
    <em>"이부분"</em>은 중요한 부분이라서 이탤릭체로 표현 합니다.
  </p>

  <br>

  <mark>하이라이트</mark> 합니다
<br>
<del>지운 것 처름 표시</del>
<br>
<ins>밑줄을 표시</ins>
<br>
 x<sup>2</sup>+Y <sup>3</sup> + z
 <br>
 물을 나타내는 화학식은 H<sub>2</sub>O 입니다.
 <br>
 <p>html은
<q>웹 페이지를 만들기 위한 하이퍼 텍스트 마크업 언어 입니다</q>
</p>
<p><strong><abbr title="hyperTest Markup Language 5">html5</abbr></strong>
란 웹 문서를 제작하는데 쓰이는 프로그래밍 언어인 html의 최신규격 입니다</p>
<address>안산시 단원구 고잔동</address>
</body>
</html>
