<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input요소</title>
</head>
<body>
  <form>
  <input tabindex="1" type="text" autofocus required >
  <input tabindex="-1" type="file" multiple name="file_selection">
  <input tabindex="0" type="number"  step="5" placeholder="숫자만 입력해주세요">
  <input tabindex="2" type="checkbox" checked>
  <input tabindex="-1" type="submit" value="전송">
  <label for="name">이름<input type="text" name="name" id="name"></label>
  </form>
</body>
</html>
