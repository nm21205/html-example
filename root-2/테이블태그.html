<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블요소</title>
</head>
<body>
  <ul>
  <li>table태그 : 웹 사이트 표를 만들 때 사용</li>
  <li>th태그:table row<(표의 가로줄)/<li>
  <li>th태그:table head(부수적인 정보를표현)</li>
  <li>th태그:table data(메인 데이터)</li>
  </ul>

  <table border="1">
    <thead><!--머리부분-->
    <tr>
      <th>교시/요일</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
    </tr>
    </thead>
    <tbody><!--몽통부분-->
      <tr>
    <th>1교시</th>
    <td>국어</td>
    <td>수학</td>
    <td>일본어</td>
    </tr>
    <tr>
      <th>2교시</th>
      <td>영어</td>
      <td>국사</td>
      <td>음악</td>
    </tr>
  </tbody>
  </table>
</body>
</html>
