<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습예제테이블</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>제품명</th>
      <th>가격(원)</th>
      <th>재고수량</th>
    </tr>
  <tr>
    <th>노트북</th>
    <td>1,200,000</td>
    <td>10</td>
    </tr>
    <tr>
      <th>스마트폰</th>
      <td>800,000</td>
      <td>25</td>
    </tr>
    <tr>
      <th>이어폰</th>
      <td>50,000</td>
      <td>100</td>
    </tr>
  </table>
</body>
</html>
<table border="1">
<tr>
  <!--셀의 크기를 세로로 2칸 차지하게 설정-->
  <th rowspan="2">구분</th>
  <!--셀의 크기를 가로로2칸 차지하게 설정-->
  <th colspan="2">1학년</th>
  <th colspan="2">2학년</th>
</tr>
<tr>
<th>홍길동</th>
<th>전지현</th>
<th>김철수</th>
<th>김영희</th>
</tr>
<tr>
  <th>전공필수</th>
  <td>100</td>
  <td>90</td>
  <td>80</td>
  <td>70</td>
</tr>
<tr>
  <th>전공선택</th>
  <td>60</td>
  <td>50</td>
  <td>40</td>
  <td></td>
</tr>
</table>
</body>
</html>
