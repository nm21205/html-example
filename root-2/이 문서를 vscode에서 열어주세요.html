<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대경로와 상대경로</title>

  <link href="../root-2/css/style.css" rel="stylesheet">
<script src="scripts/script.js" type=""text/javascript">
</script>
</head>
<body>
  <!--절대 경로-->
  <h1>인덱스페이지</h1><!--1번 : daum 사이트로 이동하는 a요소를 만들어 보세요-->
  <a href="https://www.daum.net">다음으로 이동</a>
  <!--상대 경로-->
  <!--2번 : 이 문서(index.html)과 같은 디렉터리에 있는 header.html 문서로 이동하는 a요소를 만들어 보세요-->
  <a href="header.html">header로 이동</a>
  <!--상대 경로-->
  <!--3번 : 이 문서(index.html)과 같은 디렉터리에 있는 footer.html 문서로 이동하는 a요소를 만들어 보세요-->
  <a href="footer.html">footer로 이동</a>
  <!--4번 : about디렉터리에 있는 index.html 문서로 이동하는 a요소를 만들어 보세요-->
  <a href="../root-2/about/index.html">어바웃페이지로 이동</a>
  <!--5번 : contact디렉터리안에 images디렉터리에 있는 example.jpg를 img요소로 현재 문서에 표시해 보세요-->
<img src="contact/images/example.jpg" alt="이미지">  <!--6번 : css디렉터리에 있는 스타일시트(style.css)를 현재 문서에 적용해 보세요-->
  <!--7번 : scripts디렉터리에 있는 script.js를 현재 문서에 적용해 보세요-->
</body>
</html>
