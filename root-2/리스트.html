<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트</title>
</head>
<body>
  <h1>ol요소 : 순서가 있는 리스트</h1>
  <h1>li 요소 :리스트 아이템</h1>
  <p>il요소는 리스트 자체가 아리나 리스트를 구성하는 항목을 표현하기 위한 것이며 부모 요소인 
    ol, ul요소와 함께 사용해야 한다
  </p>
  <ol type="I" start="10" reversed>
    <li>사과</li>
    <li>배</li>
    <li>포도</li>
    <li>수박</li>
    <li>딸기</li>
  </ol>
  <h1>ul요소 : 순서가 없는 리스트</h1>
  <p>각각의 리스트 요소 앞에는 기본 마커(marker)로 검정색의 작은 원(bullet)이 위치합니다</p>
  <ul type="square">
    <li>책소개</li>
    <li>저자소개</li>
    <li>미리보기</li>
    <li>서평</li>
    <li>이벤트</li>
    <li>구입처</li>
  </ul>
  <h1>정의히스트</h1>
</body>
</html>
